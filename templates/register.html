{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        Username: <input autocomplete="off" name="username" placeholder="Username" type="text"/><br>
        Password: <input autocomplete="off" name="password" placeholder="Password" type="text"/><br>
        Re-enter Password: <input autocomplete="off" name="confirmation" placeholder="Re-enter Password" type="text"/><br>
        <button type="submit">Post</button>
    </form>
{% endblock %}
